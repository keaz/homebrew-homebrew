name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-kcli-formula]

jobs:
  update-kcli-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the formula repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update Formula File
        id: update-kcli-formula
        run: |
          TAG="${{ github.event.client_payload.tag }}"
          DOWNLOAD_URL="${{ github.event.client_payload.download_url }}"
          SHA="${{ github.event.client_payload.sha }}"
          
          sed -i.bak "s|url \".*\"|url \"${DOWNLOAD_URL}\"|g" Formula/kfcli.rb
          sed -i.bak "s|version \".*\"|version \"${TAG}\"|g" Formula/kfcli.rb
          sed -i.bak "s|sha256 \".*\"|sha256 \"${SHA}\"|g" Formula/kfcli.rb

          rm -f Formula/*.bak

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git diff
          git add *
          git commit -am "Update kfcli formula to version ${{ github.event.client_payload.tag }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
